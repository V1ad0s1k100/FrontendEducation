<!DOCTYPE html>
<html lang="ru">
  <!-- Необходимо указывать тот регион, для которого будет создаваться сайт -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Задание размеров экрана, для которых будет работать сайт -->
    <title>Изучение SEO с нуля</title>
    <!-- Заголовок страницы должен включать в себя ключевые слова, должен быть уникальным -->
    <meta
      name="description"
      content="Изучаем SEO оптимизацию с нуля для чайников"
    />
    <!-- В описание нужно добавлять максимально возможное количество ключевых слов -->
    <meta
      name="keywords"
      content="SEO, seo, оптимизация, meta, Изучение, изучение"
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="ya.ru" />
    <meta property="og:title" content="Изучение SEO с нуля" />
    <meta
      property="og:description"
      content="Изучаем SEO оптимизацию с нуля для чайников"
    />
    <meta
      property="og:image"
      content="https://www.google.com/imgres?q=SEO&imgurl=https%3A%2F%2Fartvision.pro%2Fwp-content%2Fuploads%2F2019%2F07%2Fseo-idea-lightbulbs-ss-1920.jpg&imgrefurl=https%3A%2F%2Fartvision.pro%2Fblog%2F10-podvigov-optimizatora-ili-mify-o-seo%2F&docid=xCXa4-_JgVpxVM&tbnid=E_FuZzWduQXwDM&vet=12ahUKEwi2-ePppbePAxVyTEEAHWw6BoUQM3oECBwQAA..i&w=1920&h=1080&hcb=2&ved=2ahUKEwi2-ePppbePAxVyTEEAHWw6BoUQM3oECBwQAA"
    />
  </head>
  <body>
    <!-- Семантика также влияет на SEO
    Вместо div-ов нужно использовать сематнические теги где это уместно 
    <header> 
    Заголовки должны использоваться в виде иерархической структуры -->
    <h1>Hello world</h1>
    <!-- На странице должен быть только 1 заголовок h1
    Использовать h2, h3..., тобы использовать заголовки в других местах
    <h2></h2>
    <h3></h3>

    <p></p> Использовать абзацы вместо обычных div-ов для текста

    <button></button>

    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    Маркированные и нумерованные списки должны оформляться при помощи тегов ol и ul

    </header>
    <article></article>
    <footer></footer>
    <section>
        <a href="ya.ru" target="_blank"></a> <!-- Использовать target="_blank", чтобы пользователь открывал страницу в новой вкладке
    </section> -->
  </body>
</html>
